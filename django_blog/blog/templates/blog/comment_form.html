{% extends "blog/base.html" %}
{% block content %}
<h2>{% if form.instance.pk %}Edit{% else %}Add{% endif %} Comment</h2>
<p>Post: "{{ post.title }}"</p>
<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-primary">Save</button>
    <a href="{% url 'post_detail' post.pk %}" class="btn btn-secondary">Cancel</a>
</form>
{% endblock %}
