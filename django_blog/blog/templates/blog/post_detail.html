{% extends "base.html" %}
{% block content %}
<h2>{{ object.title }}</h2>
<p>{{ object.content }}</p>
<small>By {{ object.author.username }} on {{ object.published_date }}</small>

{% if user.is_authenticated and user == object.author %}
  <a href="{% url 'post_update' object.pk %}">Edit</a> |
  <a href="{% url 'post_delete' object.pk %}">Delete</a>
{% endif %}
{% endblock %}
