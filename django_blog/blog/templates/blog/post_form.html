{% extends "base.html" %}
{% block title %}{% if form.instance.pk %}Edit Post{% else %}New Post{% endif %}{% endblock %}
{% block content %}
<h2>{% if form.instance.pk %}Edit Post{% else %}Create Post{% endif %}</h2>

<form method="post">
  {% csrf_token %}
  {{ form.as_p }}
  <button type="submit">{% if form.instance.pk %}Save changes{% else %}Publish{% endif %}</button>
</form>

<a href="{% url 'post_list' %}">Cancel</a>
{% endblock %}
