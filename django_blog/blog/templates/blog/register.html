{% extends "blog/base.html" %}
{% load static %}
{% block title %}Register{% endblock %}
{% block content %}
<h1>Register</h1>
<form method="post" enctype="multipart/form-data">
  {% csrf_token %}
  {{ form.as_p }}
  <h3>Profile (optional)</h3>
  {{ profile_form.as_p }}
  <button type="submit">Register</button>
</form>
{% endblock %}
